<!DOCTYPE html>
<html lang='en'>
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Igor Oliveira</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<script src='js/bootstrap.js' async></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header class="margin-header">
						<img src="images/profile.png" alt="Profile picture" class="img-circle">
						<h1 class="align-right header">Igor Oliveira</h1>
						<p class="align-right header">Research Scientist</p>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
					<img src="images/sustainableScience.jpeg" alt="Research Scientist" class="main-img margin-img">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="align-left">Featured Work</h2>
				</div>
			</div>

			<main class="row">
				<div class="col-md-4">
					<figure>
						<img src="images/machineLearning.jpeg" alt="Udacity Nanodegree" class="featured-work-img">
						<figcaption class="text-uppercase img-caption">Machine Learning Nanodegree</figcaption>
						<div class="link-align">
							<a href="https://github.com/igorol/ML-Nanodegree" target="_blank">https://github.com/igorol/ML-Nanodegree</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<img src="images/linkedInProfile.jpeg" alt="LinkedIn Profile" class="featured-work-img">
						<figcaption class="text-uppercase img-caption">LinkedIn Profile</figcaption>
						<div class="link-align">
							<a href="https://www.linkedin.com/in/igoroliveira/" target="_blank">https://www.linkedin.com/in/igoroliveira/</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<img src="images/pubAndPatents.jpeg" alt="Publications and Patents" class="featured-work-img">
						<figcaption class="text-uppercase img-caption">Publications and Patents</figcaption>
						<div class="link-align">
							<a href="http://researcher.ibm.com/researcher/view.php?person=br-igoro" target="_blank">http://researcher.ibm.com/researcher/view.php?person=br-igoro</a>
						</div>
					</figure>
				</div>
			</main>
		</div>
	</body>
</html>
